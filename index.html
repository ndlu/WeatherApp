<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Najdokładniejsza aplikacja pogodowa, jaką znajdziesz w sieci">
    <meta name="keywords" content="aplikacja, pogoda, temperatura, stopnie, ciśnienie, słońce, deszcz, chmury, dzień, noc, opady, mgła, dni tygodnia, miasto, wiatr">
    <meta name="author" content="Natalia Długosz, Martyna Kępińska, Hanna Domagała, Konrad Łączniak, Kuba Serwa">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <header>
            <img src="Clouds.png" alt="background - header" />
            <div class="city">
                <p>Wrocław</p>
            </div>
        </header>
        <section>
            <div class="temperature">
                <p>14°C</p>
            </div>
            <div class="icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="moreInfo">
                <p>Częściowe zachmurzenie</p>
            </div>
            <div>
                <p><i class="fas fa-tint"></i> 34%</p>
                <p><i class="fas fa-temperature-low"></i> 15°C</p>
                <p><i class="fas fa-wind"></i> 6m/s</p>
            </div>
        </section>
        <footer>
            <div class="nextDay">
                <p><i class="fas fa-cloud-sun"></i> Wtorek 14°C</p>
                <p><i class="fas fa-cloud-sun"></i> Środa 15°C</p>
                <p><i class="fas fa-cloud-sun"></i> Czwartek 16°C</p>
                <p><i class="fas fa-cloud-sun"></i> Piątek 17°C</p>
                <p><i class="fas fa-cloud-sun"></i> Sobota 18°C</p>
            </div>
        </footer>
    </div>
</body>
</html>
